[pytest]
# pytest 설정 파일

# 테스트 파일 패턴
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 테스트 디렉토리
testpaths = tests

# 출력 옵션
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=src/neologism_extractor
    --cov-report=term-missing
    --cov-report=html:htmlcov

# 마커 정의
markers =
    unit: 단위 테스트
    integration: 통합 테스트
    slow: 느린 테스트
    dag: Airflow DAG 테스트

# 로깅
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 경고 필터
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
